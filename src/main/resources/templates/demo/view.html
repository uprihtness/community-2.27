<!DOCTYPE html>
<!-- 要做一个声明来说明当前的网页是一个模板，而不是一个静态的网页 -->
<!-- 可以通过加上下面xmlns这个语句来声明，表明模板的语法来源于thymeleaf官网 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 姓名和年龄是动态的值，则写的时候需要使用模板引擎提供的语法来写 -->
    <p th:text="${name}"></p>
    <p th:text="${age}"></p>
</body>
</html>
